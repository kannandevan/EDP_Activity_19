     <script>
	document.addEventListener("DOMContentLoaded", function() {
		console.clear()
		let styleTag = document.createElement('style');
		styleTag.setAttribute('nonce', 'RANDOM_NONCE');
		document.head.appendChild(styleTag);
		let counter = 0;
		let cssText = '';
		document.querySelectorAll('*[style]').forEach(el => {
			let inlineStyle = el.getAttribute('style').trim();
			if (inlineStyle) {
			counter++;
			// Generate a unique class name
			let className = `auto-style-edp-${counter}`;
			// Add the new class to the element
			el.classList.add(className);
			// Remove the inline style
			el.removeAttribute('style');
			// Add the CSS rule manually into a text string
			cssText += `.${className} { ${inlineStyle} }\n`;
			}
		});
		// Write all CSS rules at once into the style tag
		styleTag.innerHTML = cssText;
		console.log(`Moved ${counter} inline styles into <style> tag.`);
	});
</script>

<script>

  document.addEventListener("DOMContentLoaded", function () {
  const maximizeButton = document.getElementById("FullScreenButton");
  const iframe = document.getElementById("SimulationIframe");

  maximizeButton.addEventListener("click", function () {

      if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
          iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, and Opera
          iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
          iframe.msRequestFullscreen();
      }
  });
});
